<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/style/style.css">
    <title>Maze Generator</title>
    <!-- disable zoom -->
    <meta meta name="viewport" content="width=device-width, user-scalable=no" />
<body>
    <nav>
        <div class="title">Maze Generator</div>
    </nav>
    <div class='size-picker'>
        <div class='size-title cursor'>Size: Tiny<i class='angle'></i></div>
        <div class='menu cursor hide'>
            <div class='option' id='size_0'>Tiny</div>
            <div class='option' id='size_1'>Small</div>
            <div class='option' id='size_2'>Medium</div>
            <div class='option' id='size_3'>Large</div>
            <div class='option' id='size_4'>Huge</div>
            <div class='option' id='size_5'>INSANE!</div>
        </div>
    </div>
    <div class='go cursor'>GO!</div>
    <canvas></canvas>
    <script type="module" src="js/sizePicker.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
